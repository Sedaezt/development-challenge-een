<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background-overlay"></div> <!-- Overlay voor de achtergrond -->
    <div id="welcome-screen" class="container">
        <h1>Welkom bij de quiz!!</h1>
        <button id="start-quiz">Start the Quiz</button>
    </div>

    <div id="quiz-screen" class="container" style="display: none;">
        <h1>Quiz</h1>
        <p id="question"></p>
        <input type="text" id="answer">
        <button id="speech-input-button">Spreek in</button> <!-- Knop voor spraakinvoer -->
        <div class="button-group">
            <button id="read-question">Read the Question</button> <!-- Knop om de vraag voor te lezen -->
            <button id="submit-answer" class="submit-button">Submit Answer</button>
        </div>
        <p id="result"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
