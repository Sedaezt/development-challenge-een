<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz</h1>
        <div id="question-container">
            <p id="question">Question 1: What is the capital of Germany?</p>
            <input type="text" id="answer">
            <button id="read-question">Lees de vraag</button> <!-- Knop om de vraag voor te lezen -->
            <button id="submit-answer">Submit Answer</button>
        </div>
        <p id="result"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
